<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/header.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>header</title>
  </head>

  <body>
    <header class="header">
      <div class="header_container">
        <div class="header__logoBurger">
          <img
            class="header__logoBurger_img"
            src="assets/logo/header.svg"
            alt="menu"
          />
        </div>
        <nav class="header__menuBurger">
          <h4 class="burger__head">Каталог</h4>
          <p>New</p>
          <p>Bestsellers</p>
          <p>Верхняя одежда</p>
          <p>Шубы</p>
          <p>Тренчи</p>
          <p>Пальто</p>
          <p>Пуховики и жилеты</p>
          <p>Костюмы</p>
          <p>Жакеты</p>
          <p>Платья</p>
          <p>Рубашки и блузы</p>
          <p>Юбки</p>
          <p>Футболки и топы</p>
          <p>Аксессуары</p>
          <p>Sale</p>
          <p>Summer</p>
          <p>Посмотреть всё</p>
        </nav>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item"><a href="#" class="menu__link">NEW</a></li>
            <li class="menu__item">
              <span class="menu__list_spanCatalog"
                ><a href="#" class="menu__link">КАТАЛОГ</a></span
              >
            </li>
            <li class="menu__item"><a href="#" class="menu__link">О НАС</a></li>
          </ul>
        </nav>
        <a href="#" class="header__logo">
          <img
            class="header__logo_img"
            src="assets/logo/YANKI.svg"
            alt="Yanki"
          />
        </a>
        <div class="header__drop">
          <select name="header__selectLanguage" class="header__selectLanguage">
            <option value="1" selected>EN</option>
            <option value="2">RU</option>
            <option value="3">UK</option>
          </select>
          <select name="header__selectCurrency" class="header__selectCurrency">
            <option value="1" selected>USD</option>
            <option value="2">RUB</option>
            <option value="3">UAH</option>
            <option value="4">EUR</option>
          </select>
        </div>
        <div class="header__menuIcons">
          <a href="#" class="header__logoSearch header__logo_link">
            <img
              class="header__logo_icon"
              src="assets/logo/search.svg"
              alt="search link"
            />
          </a>
          <a href="#" class="header__logoContacts header__logo_link">
            <img
              class="header__logo_icon"
              src="assets/logo/contacts.svg"
              alt="contacts link"
            />
          </a>
          <a href="#" class="header__logoFav header__logo_link">
            <img
              src="assets/logo/favorite.svg"
              class="header__logo_icon"
              alt="favorite_category link"
            />
          </a>
          <a href="#" class="header__logoCart header__logo_link">
            <img
              class="header__logo_icon"
              src="assets/logo/cart.svg"
              alt="cart link"
            />
          </a>
        </div>
      </div>
    </header>
    <script type="module" src="assets/js/header.js"></script>
  </body>
</html>
