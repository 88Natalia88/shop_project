<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/authorization.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <title>YANKI - Авторизация</title>
    <script type="module" src="assets/js/index.js"></script>
</head>
<body>
    <div class="form_auth_block">
        <div class="form_auth_block_content">
            <p class="form_auth_block_head_text">Авторизация</p>
            <form class="form_auth_style" action="#" method="post">
                <input type="email" name="auth_email" placeholder="Ваш e-mail*" required >
                <input type="password" name="auth_pass" placeholder="Ваш пароль*" required >
                <div class="non-auth">
                    <a href="">Забыли пароль?</a>
                    <a href="">Нет аккаунта?</a>
                </div>
                <button class="form_auth_button" type="submit" name="form_auth_submit">Войти</button>
            </form>
        </div>
      </div>
</body>
</html>
