<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <title>YANKI - Личный кабинет</title>
    <script type="module" src="assets/js/index.js"></script>
</head>

<body>
    
    <div class="transition">
        <a href="index.html">Главная</a>
        <p>></p>
        <p>Личный кабинет</p>
    </div>
    <div class="account">
        <div class="account__transition">
            <a href="">История заказов</a>
            <p>Личные данные</p>
            <a href="">Выйти</a>
        </div>   
        <div>
            <p>Персональные данные:</p>
            <form>
                    <div class="account__info">
                        <input class="name" placeholder="Имя">
                        <input class="surname" placeholder="Фамилия">
                        <input type="email" placeholder="Электронная почта">
                        <input type="tel" placeholder="Номер телефона">
                    </div>
                <div class="address">
                    <p>Адрес доставки:</p>
                    <input class="city" placeholder="Город">
                    <input class="house-address" placeholder="Адрес">
                </div>
                <button type="submit">ОБНОВИТЬ ИНФОРМАЦИЮ</button>
                </form>
        </div> 
    </div>
</body>

</html>
