<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/personal-account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <title>YANKI - Личный кабинет</title>
    <script type="module" src="assets/js/index.js"></script>
</head>

<body>
<!--ЛК - Личные данные (Настя)-->    
    <div class="transition">
        <a href="index.html">Главная</a>
        <p style="color: #E0BEA2;">></p>
        <p>Личный кабинет</p>
    </div>
    <div class="account">
        <div class="account__transition">
            <a href="orders-history.html">История заказов</a>
            <p class="here">Личные данные</p>
            <a href="">Выйти</a>
        </div>   
        <div>
            
            <form>
                <p>Персональные данные:</p>
                    <div class="inputs">
                        <input class="name" placeholder="Имя">
                        <input class="surname" placeholder="Фамилия">
                        <input type="email" placeholder="Электронная почта">
                        <input type="tel" placeholder="Номер телефона">
                    </div>
                <div class="address">
                    <p>Адрес доставки:</p>
                    <div class="inputs">
                        <input class="city" placeholder="Город">
                        <input class="house-address" placeholder="Адрес">
                    </div>
                </div>
                <button type="submit">Обновить информацию</button>
                </form>
        </div> 
    </div>
</body>

</html>
